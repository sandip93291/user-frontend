<div class="login-container">
    <div class="login-box">

        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your account</p>

        <!-- Use ngForm and prevent default refresh -->
        <form (ngSubmit)="login()" #loginForm="ngForm">

            <div class="input-group">
                <label>Email or Mobile</label>
                <input type="text" placeholder="Enter your email or mobile" name="identifier"
                    [(ngModel)]="credentials.identifier" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password"
                    [(ngModel)]="credentials.password" required>
            </div>

            <!-- Error message -->
            <div *ngIf="showErrorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>


    </div>
</div>
